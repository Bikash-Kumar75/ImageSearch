<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./Assets/logo.png">
    <title>ImageSearch</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Image <span>Search</span> Engine</h1>
    <div class="text"><p>High-quality photos, vectors, PSD, AI images, icons... to go from ideas to outstanding designs</p></div>
    <form id="search-form">
        <input type="text" id="search-box" placeholder="Search anything here...">
        <button>Search</button>
    </form>
    <div id="search-result"></div>
    <button id="show-more-btn">Load More</button>

    <script src="./script.js"></script>
</body>
</html>
